name: Deploy to server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up WARP for IPv6
        uses: fscarmen/warp-on-actions@v1.1
        with:
          stack: dual
      
      - name: Test IPv6 connectivity
        run: |
          echo "Testing IPv6 connectivity..."
          curl -m 9 --ipv6 --verbose https://google.com || echo "IPv6 test failed but continuing..."
        
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build app
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Test SSH connection
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          protocol: tcp6
          port: 22
          timeout: 60s
          command_timeout: 30s
          script: |
            echo "Connected successfully!"
            pwd
            whoami

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          protocol: tcp6
          port: 22
          timeout: 60s
          command_timeout: 30s
          script: |
            cd ${{ secrets.APP_DIR }}
            git pull origin main
            npm install --production
            npx prisma generate
            npm run build
            npx prisma migrate deploy
            if pm2 list | grep -q "chat-api"; then
              pm2 restart chat-api
            else
              pm2 start dist/server.js --name chat-api --env production
            fi