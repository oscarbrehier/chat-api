version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:20.8
    working_directory: ~/repo

jobs:
  build:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build project
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - .

  deploy:
    executor: node-executor
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Deploy to VPS
          command: |
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519
            ssh -o StrictHostKeyChecking=no deployer@${SERVER_IP} " \
              cd ~/chat-api || git clone https://github.com/oscarbrehier/chat-api.git ~/chat-api && \
              cd ~/chat-api && \
              git pull origin main && \
              npm install && \
              export DATABASE_URL='${DATABASE_URL}' && \
              npx prisma generate && \
              npm run build && \
              pm2 restart chat-api || pm2 start dist/src/server.js --name chat-api \
            "

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
